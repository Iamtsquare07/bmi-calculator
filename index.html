<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BMI</title>

</head>
<body>
    <!-- HTML for the app -->
<div id="app-bmi-calculator">
    <h1>BMI Calculator</h1>
    <div class="input-container-bmi-calculator">
      <label for="input-height-bmi-calculator">Height (in cm):</label>
      <input type="number" id="input-height-bmi-calculator" placeholder="Enter height in cm">
      <label for="input-weight-bmi-calculator">Weight (in kg):</label>
      <input type="number" id="input-weight-bmi-calculator" placeholder="Enter weight in kg">
      <button id="calculate-button-bmi-calculator">Calculate BMI</button>
    </div>
    <div id="output-container-bmi-calculator">
      <p id="output-text-bmi-calculator"></p>
    </div>
  </div>
  
    <script src="./bmi.js"></script>
</body>
</html>
